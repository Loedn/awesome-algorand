<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-G-HS5HNLQJRH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-HS5HNLQJRH');

  window.addEventListener('DOMContentLoaded', (event) => {
    document.querySelectorAll('a').forEach((anchor) => {
        anchor.addEventListener('click', (event) => {
          if (window.parent !== window.self && !(event.target.href.includes(window.location.href) || event.target.href.includes('awesomealgo.com'))) {
            event.preventDefault();
            window.parent.postMessage({
                type: 'navigate',
                url: event.target.href
            }, '*');
          }
        });
    });
  });

</script>
